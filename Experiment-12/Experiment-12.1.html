<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDCE Spring Fest</title>
    <style>
        body {
            background: url('ldce.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .icon {
            width: 150px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        .form-container h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-inline {
            display: flex;
            justify-content: space-between;
        }
        .form-inline label {
            flex: 1;
            text-align: left;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/table-tennis.png" alt="Table Tennis Icon" class="icon">
        <div class="form-container">
            <h2>LDCE SPRING FEST</h2>
            <form name="contactForm" onsubmit="return validateForm()" method="post">
                <label>Full Name</label>
                <input type="text" name="name" required />
                <label>Email Address</label>
                <input type="email" name="email" required />
                <label>Mobile Number</label>
                <input type="tel" name="mobile" required />
                <label>Enrollment Number</label>
                <input type="text" name="enroll" required />
                <label>Branch</label>
                <input type="text" name="branch" required />
                <label>Semester</label>
                <input type="text" name="semester" required />
                <label>Gender</label>
                <div class="form-inline">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
                <label>Event Selection</label>
                <div class="form-inline">
                    <label><input type="checkbox" name="events[]" value="Table Tennis"> Table Tennis</label>
                    <label><input type="checkbox" name="events[]" value="Kabaddi"> Kabaddi</label>
                    <label><input type="checkbox" name="events[]" value="Football"> Football</label>
                    <label><input type="checkbox" name="events[]" value="Volleyball"> Volleyball</label>
                </div>
                <input type="submit" value="Submit" />
            </form>
        </div>
        <img src="https://example.com/volleyball.png" alt="Volleyball Icon" class="icon">
    </div>
</body>
</html>
