<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            text-align: center;
            border: 3px solid black;
        }
        th, td {
            border: 3px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Profession</th>
            <th>Experience</th>
            <th>Age</th>
        </tr>
        <tr>
            <th>Viral Mehta</th>
            <td>Embedded Engineer</td>
            <td>4 years</td>
            <td>25</td>
        </tr>
        <tr>
            <th>Ramesh Amin</th>
            <td>System Analyst</td>
            <td>6 years</td>
            <td>27</td>
        </tr>
        <tr>
            <th>Rahul Gandhi</th>
            <th colspan="2">Still to be finalized!</th>
            <th>51</th>
        </tr>
        <tr>
            <th>Shrikant Patel</th>
            <td>PHP programmer</td>
            <td>9 years</td>
            <td>30</td>
        </tr>
        <tr>
            <th colspan="4">*Information is subjected to individual capabilities and public domain.!</th>
        </tr>
    </table>

</body>
</html>
